<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schematics</title>
</head>
<body>
    <h1>Schematics</h1>
    <h2>Links to SVGs</h2>
    <ul id="svg-links"></ul>
    <h2>Links to PDFs</h2>
    <ul id="pdf-links"></ul>

    <script>
        const files = [
            "sch-top",
            "sch-perger",
            "sch-inputcleaner",
            "sch-buzzcontroller",
            "sch-editor",
            "sch-communicator",
            "sch-controller",
            "sch_displayer",
            "sch_debounce",
            "sch-edge-detector",
            "sch-buzzpatternparser",
            "sch-reciever",
            "sch-sender",
            "sch-uart",
            "sch-formatter",
            "sch-lcdcontroller"
        ];

        const svgUl = document.getElementById('svg-links');

        files.forEach(file => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `${file}.svg`;
            a.textContent = file;
            li.appendChild(a);
            svgUl.appendChild(li);
        });

        const pdfUl = document.getElementById('pdf-links');

        files.forEach(file => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `${file}.pdf`;
            a.textContent = file;
            li.appendChild(a);
            pdfUl.appendChild(li);
        });
    </script>
</body>
</html>
